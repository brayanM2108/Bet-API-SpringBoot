# =============================================================================
# APPLICATION CONFIGURATION
# =============================================================================
spring.application.name=melo-bets

# =============================================================================
# SERVER CONFIGURATION
# =============================================================================
server.port=8082
server.servlet.context-path=/melo-bets

# =============================================================================
# DATABASE CONFIGURATION
# =============================================================================
spring.datasource.url=${URL}
spring.datasource.username=${USER}
spring.datasource.password=${PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# =============================================================================
# JPA/HIBERNATE CONFIGURATION
# =============================================================================
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# CRITICAL: Add these properties for Spring Boot 3.x / Jakarta EE
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


# =============================================================================
# WEB/MVC CONFIGURATION
# =============================================================================
spring.mvc.contentnegotiation.favor-parameter=true
spring.mvc.contentnegotiation.parameter-name=format

# =============================================================================
# FILE UPLOAD CONFIGURATION
# =============================================================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# =============================================================================
# SECURITY CONFIGURATION
# =============================================================================
application.security.jwt.secret-key=${SECRET}

# =============================================================================
# SUPABASE STORAGE CONFIGURATION
# =============================================================================
supabase.storage.api-key=${API_KEY}
supabase.storage.url=${URL_STORAGE}
supabase.storage.bucket=${SUPABASE_BUCKET}

# =============================================================================
# LOGGING CONFIGURATION
# =============================================================================
logging.level.org.springframework.security.web=DEBUG